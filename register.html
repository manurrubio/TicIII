<!DOCTYPE html>
<html lang="en" and dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>Interactive Login Format</title>
        <!-- <link rel="stylesheet" href="css/resStyle.css"> -->
        <script src="login2.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">


    </head>
    <body>
        <form class="box" action="inc/register.php" method="POST" enctype="multipart/form-data">
            <h1>
                Registrarse
            </h1>
            <input type="text" name="nombre" placeholder="nombre" id="name" required>
            <input type="text" name="apellido" placeholder="apellido" id="name" required>
            <input type="text" name="ci" placeholder="ci" id="ci" required>
            <input type="date" name="f_nac" placeholder="f_nac" required>
            <select name="carrera" required>
                <option selected hidden value="">CARRERA</option>
                <option value ="ing_t">Ingeniería Telematica</option>
                <option value ="ing_c">Ingeniería Civil</option>
                <option value ="ing_ind">Ingeniería Industrial</option>
                <option value ="ing_inf">Ingeniería en Informática</option>
            </select> 
            <select name="universidad" required>
                <option selected hidden value ="">UNIVERSIDAD</option>
                <option value ="UM">UM</option>
            </select> 
            <input type="file" name="f_perfil" class="form_file" required>
            <input type="text" name="descripcion" placeholder="Descripción" id="descripcion" required>
            <input type="password" name="password" placeholder="Contraseña" id="password" required>
            <input type="password" name="password2" placeholder="Repetir contraseña" id="repeat-password" required>
            
            
            <input type="submit" name="register" value="Registrarse" onclick="register()">
        </form>
    </body>
</html>
